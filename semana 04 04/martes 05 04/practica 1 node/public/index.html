<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>

<body>

    <!-- en el action colocamos la url de nuestro servidor, y en el metodo la peticion, que en este caso es post porque vamos a enviar, la comunicacion se realiza solo por la url -->
    <form action="http://localhost:3000/prueba" method="post">

        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Apellido" name="apellido">
        <button type="submit">Enviar Informacion</button>

    </form>
</body>

</html>
